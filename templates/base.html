<!DOCTYPE html>
<html data-theme="mytheme" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        The Inquilab
      {% endblock %}
    </title>
    {% load static %}
    <link href="{% static 'css/tailwind.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/full.css' %}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}" />
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 40;
      }
      .overlay.active {
        display: block;
      }
      main {
        flex: 1;
      }
    </style>
    {% block headerinclude %}

    {% endblock %}
  </head>
  <body class="bg-base-100 text-base-content">
    <!-- Header Component -->
    <header class="bg-base-300 shadow-md">
      <nav class="bg-base-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="{% url 'home' %}" class="flex items-center space-x-3 rtl:space-x-reverse"><span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">The Inquilab</span></a>
          <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
              <li>
                <a href="{% url 'home' %}" class="block py-2 px-3 text-primary rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:text-white dark:hover:text-white md:dark:hover:bg-transparent" aria-current="page">Home</a>
              </li>
              <li>
                <a href="{% url 'news-list' %}" class="block py-2 px-3 text-primary rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">News</a>
              </li>
              <li>
                <a href="{% url 'timeline' %}" class="block py-2 px-3 text-primary rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Timeline</a>
              </li>
              <li>
                <a href="{% url 'martyrs' %}" class="block py-2 px-3 text-primary rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Martyrs</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mx-auto mt-4">
      {% block content %}

      {% endblock %}
    </main>

    {% block footerinclude %}

    {% endblock %}

    <footer class="footer bg-base-300 text-base-content py-4 mt-8">
      <div class="container mx-auto flex justify-center items-center">
        <p class="text-center">The Inquilab. Made by Some Random Citizens.</p>
      </div>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const menuButton = document.querySelector('[data-collapse-toggle="navbar-default"]')
        const menu = document.getElementById('navbar-default')
      
        menuButton.addEventListener('click', function () {
          menu.classList.toggle('hidden')
        })
      })
    </script>
  </body>
</html>
